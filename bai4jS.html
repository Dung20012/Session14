<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let original = { // nguyên bản
            name: "Bob",
            age: 30
        };

        // sao chép đối tượng original thành copy
        let copy = {original};

        // thay đổi giá trị thuộc tính name của copy
        copy.name = "Charlie";
        
        console.log("Original:", original);
        console.log("Copy:", copy);
    </script>
</body>
</html>
